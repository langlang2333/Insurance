<script type="text/javascript">
    window.onload = function(){
        console.log(sessionStorage.name2);
        if(sessionStorage.dingdan=="待审核 / "){
            document.getElementById("anniu").style.display="block"
        }
        document.getElementById("dingdan").innerHTML=sessionStorage.dingdan;

        document.getElementById("people1").innerHTML=sessionStorage.name2;
        document.getElementById("people2").innerHTML=sessionStorage.name2;
        document.getElementById("idnum").innerHTML=sessionStorage.idcard2;
        document.getElementById("phone").innerHTML=sessionStorage.phone2;
        document.getElementById("address").innerHTML=sessionStorage.addres2;
        document.getElementById("carpinpai").innerHTML=sessionStorage.pinpai2;
        document.getElementById("carxinghao").innerHTML=sessionStorage.xinghao2;
        document.getElementById("chejia").innerHTML=sessionStorage.chejia2;
        document.getElementById("money").innerHTML=sessionStorage.jine2;
        document.getElementById("invoice").src=sessionStorage.fapiao2;



        document.getElementById("buydate").innerHTML=sessionStorage.buytime2;

        document.getElementById("carpic1").src=sessionStorage.carpic12;
        document.getElementById("carpic2").src=sessionStorage.carpic22;

        document.getElementById("carsn").innerHTML=sessionStorage.xulie2;
        document.getElementById("insname").innerHTML=sessionStorage.xianming2;
        document.getElementById("insmoney").innerHTML=sessionStorage.baoe2;
        document.getElementById("update").innerHTML=sessionStorage.tijiao2;


    };

    function tt(res) {

//        document.getElementById("shebeist").innerHTML=sessionStorage.shebeist;
//        document.getElementById("lonlat").innerHTML=sessionStorage.lonlat;
//        document.getElementById("Address2").innerHTML=sessionStorage.Address2;
//        document.getElementById("Report").innerHTML=sessionStorage.Report;
//        document.getElementById("duedate").innerHTML=sessionStorage.duedate;
        $.ajax({
            url: "http://cjl3.rokyinfo.net:8110/v1.0/ebike?page=1&limit=20&sidx=id&order=desc&ccuSn="+sessionStorage.xulie2,
            method: "get",
            contentType: "application/json; charset=utf-8",
            cache: false,
            beforeSend: function (xhr) {
                /* Authorization header */
                xhr.setRequestHeader("Authorization", sessionStorage.token);
            },
            success:function (res) {
                console.log("成功");
                document.getElementById("shebeisn").innerHTML=res.data.list[0].ccuSn;
                var q;
                if(res.data.list[0].status==0){
                    q="设防"
                }
                else if(res.data.list[0].status==1){
                    q="撤防"
                }
                else if(res.data.list[0].status==2){
                    q="P档"
                }
                else if(res.data.list[0].status==3){
                    q="骑行"
                }
                document.getElementById("shebeist").innerHTML=q;
                document.getElementById("lonlat").innerHTML=res.data.list[0].lon+","+res.data.list[0].lat;
                var geoc = new BMap.Geocoder();
                var lng = res.data.list[0].lon;
                var lat = res.data.list[0].lat;

                var point = new BMap.Point(lng, lat);

                geoc.getLocation(point, function (rs) {
                    var addComp = rs.addressComponents;
                    document.getElementById("Address2").innerHTML = addComp.province + addComp.city + addComp.district + addComp.street+ addComp.streetNumber;
                });
                document.getElementById("Report").innerHTML=res.data.list[0].reportTime;
                document.getElementById("duedate").innerHTML=res.data.list[0].simValidityTime;
            },
            error:function (err) {
                console.log(err)
            }});


        $("#wrap1").show()

    }
    function cc() {
        $("#wrap1").hide()

    }
    function dd() {
        window.history.back(-1);

    }
    function ee() {
        window.parent.zhankaiPic1()


    }

    function gg() {
        $("#wrap2").hide()

    }
    function hh() {
        window.parent.zhankaiPic2()



    }
    function ii() {
        $("#wrap3").hide()

    }
    function jj() {
        window.parent.zhankaiPic3()


    }
    function kk() {
        $("#wrap4").hide()

    }
    $("#pass").on("click",function () {
        console.log("http://cjl3.rokyinfo.net:8110/v1.0/orders/"+sessionStorage.ID+"?dispose=1")
        $.ajax({
            url: "http://cjl3.rokyinfo.net:8110/v1.0/orders/"+sessionStorage.ID+"?dispose=1",
            method: "put",
            contentType: "application/json; charset=utf-8",
            cache: false,
            beforeSend: function (xhr) {
                /* Authorization header */
                xhr.setRequestHeader("Authorization", sessionStorage.token);
            },success:function (data) {
                console.log("成功");
                alert("订单审核通过")
                window.history.back(-1);
            },
            error:function (err) {
                console.log(err)
                if(err.status==401){ alert("登录信息已过期，请重新登录");
                window.location.href="login.html"}
                if(err.status==403){ alert("权限不足，请重新登录");
                    window.location.href="login.html"}

            }})
    });

    $("#refuse").on("click",function () {
        console.log("http://cjl3.rokyinfo.net:8110/v1.0/orders/"+sessionStorage.ID+"?dispose=0")
        $.ajax({
            url: "http://cjl3.rokyinfo.net:8110/v1.0/orders/"+sessionStorage.ID+"?dispose=0",
            method: "put",
            contentType: "application/json; charset=utf-8",
            cache: false,
            beforeSend: function (xhr) {
                /* Authorization header */
                xhr.setRequestHeader("Authorization", sessionStorage.token);
            },success:function (data) {
                console.log("成功");
                alert("您拒绝了订单请求")
                window.history.back(-1);
            },
            error:function (err) {
                console.log(err)
            }})
    });


</script>
