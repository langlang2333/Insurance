<script type="text/javascript">
    window.onload = function(){

        setTimeout("publicBusi()",1000);
    };
    function publicBusi(){
        $.ajax({
            url: "http://cjl3.rokyinfo.net:8110/v1.0/alarmmessage?page=1&limit=20&sidx=id&order=desc",
            method: "get",
            contentType: "application/json; charset=utf-8",
            cache: false,
            beforeSend: function (xhr) {
                /* Authorization header */
                xhr.setRequestHeader("Authorization",sessionStorage.token);
            },
            success: function (res) {
                console.log(res);


                for(var i=0;i<res.data.list.length;i++){
                    mm=res.data.list[i].ccuSn+"&nbsp;"+res.data.list[i].content;
                    nn=res.data.list[i].alarmTime;
                    $("p").append(nn+"<br/>");
                    $("p").append(mm+"<hr>");
                }
                console.log(mm)

            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log("失败");
                console.log(jqXHR);
            }
        })
    }




</script>
